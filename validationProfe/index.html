<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación Avanzada de Formularios</title>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <form id="registrationForm">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" minlength="3" required />
      <span class="error" id="usernameError"></span><br /><br />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required />
      <span class="error" id="emailError"></span><br /><br />

      <label for="age">Edad:</label>
      <input type="number" id="age" name="age" min="18" max="100" required />
      <span class="error" id="ageError"></span><br /><br />

      <label for="dob">Fecha de nacimiento:</label>
      <input type="date" id="dob" name="dob" required />
      <span class="error" id="dobError"></span><br /><br />

      <div>
        <label for="">
          <input type="checkbox" name="topic[]" value="moda" />moda
          <span class="error"></span> </label
        ><br />
        <label for="">
          <input type="checkbox" name="topic[]" value="film" />Peliculas
          <span class="error"></span> </label
        ><br />
        <label for="">
          <input type="checkbox" name="topic[]" value="music" />Musica
          <span class="error"></span> </label
        ><br />
        <span class="error" id="topicError"></span>
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <script src="validation.js"></script>
  </body>
</html>
