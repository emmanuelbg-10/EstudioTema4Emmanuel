<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .draggable {
        display: inline-block;
        padding: 5px;
        margin: 5px;
        background-color: lightblue;
        cursor: grab;
      }

      .dropzone {
        border: 2px dashed gray;
        padding: 20px;
        margin: 10px;
        min-height: 50px;
      }

      .dropzone:hover {
        border-color: blue;
      }
    </style>
    <title>Drag and Drop con Inputs</title>
  </head>
  <body>
    <!-- Contenedor envolvente para el input -->
    <div id="draggableInput1" class="draggable" draggable="true">
      <input type="text" />
    </div>

    <div id="draggableInput2" class="draggable" draggable="true">
      <input type="text" />
    </div>

    <!-- Zonas de soltar -->
    <div id="dropzone1" class="dropzone">Zona de Soltar 1</div>
    <div id="dropzone2" class="dropzone">Zona de Soltar 2</div>

    <script>
      function onDragStart(event) {
        event.dataTransfer.setData("text/plain", event.target.id);
        event.currentTarget.style.backgroundColor = "yellow";
      }

      function onDragOver(event) {
        event.preventDefault();
      }

      function onDrop(event) {
        const id = event.dataTransfer.getData("text");
        const draggableElement = document.getElementById(id);
        const dropzone = event.target;

        // Asegúrate de que estás soltando en una zona válida
        if (dropzone.classList.contains("dropzone")) {
          dropzone.appendChild(draggableElement);
          draggableElement.style.backgroundColor = "lightblue";
        }

        event.dataTransfer.clearData();
      }

      // Asignar dinámicamente eventos
      document.querySelectorAll(".draggable").forEach((item) => {
        item.addEventListener("dragstart", onDragStart);
      });

      document.querySelectorAll(".dropzone").forEach((zone) => {
        zone.addEventListener("dragover", onDragOver);
        zone.addEventListener("drop", onDrop);
      });
    </script>
  </body>
</html>
