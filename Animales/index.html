<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="data.js"></script>
    <script src="animales.js" defer></script>
  </head>
  <body>
    <h1>Coloca los animales en su categoria</h1>
    <div id="animals"></div>
    <div id="categories">
      <div class="category">
        <h2>Mamiferos</h2>
        <div class="panel" id="mamiferos"></div>
      </div>
      <div class="category">
        <h2>Aves</h2>
        <div class="panel" id="aves"></div>
      </div>
      <div class="category">
        <h2>Reptiles</h2>
        <div class="panel" id="reptiles"></div>
      </div>
      <div class="category">
        <h2>Anfibios</h2>
        <div class="panel" id="anfibios"></div>
      </div>
      <div class="category">
        <h2>Peces</h2>
        <div class="panel" id="peces"></div>
      </div>
      <div class="category">
        <h2>Moluscos</h2>
        <div class="panel" id="moluscos"></div>
      </div>
      <div class="category">
        <h2>Crústaceos</h2>
        <div class="panel" id="crústaceos"></div>
      </div>
      <div class="category">
        <h2>Arácnidos</h2>
        <div class="panel" id="arácnidos"></div>
      </div>
      <div class="category">
        <h2>Insectos</h2>
        <div class="panel" id="insectos"></div>
      </div>
    </div>
  </body>
</html>
